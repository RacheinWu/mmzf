<script type="text/javascript">

    var litime = [];

    $(".tbox li").each(function (k, v) {

        var time = $(v).data("time");
        litime.push(time);
    })

    var _html = [];
    var _classarr = ["new-thul2 tbox", "new-thul tbox", "new-thul shiwu tbox", "new-thul tbox last"];

    $.each(litime.reverse(), function (k, v) {

        var $item = $('#js-item-' + v).closest('.tbox');
        if ($item.length > 0) {
            var _html_ = $item.prop("outerHTML");
            var _class = _classarr.shift();

            _html_ = _html_.replace('new-thul2 tbox', _class).replace('new-thul tbox', _class).replace('new-thul shiwu tbox', _class).replace('new-thul tbox', _class);

            _html.push(_html_);

            $item.remove();
        }
    })

    $(".js-tongzhi").html(_html.join(''))


</script>
